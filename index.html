<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raincheck</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="./assets/css/streetlamp.css">
</head>
<body>
    <header>
        <h1>Raincheck</h1>
        <div class="infoBox">
            <h2>Wie wird das Wetter heute in Chur?</h2>
        </div>
    </header>
   
    <input type="checkbox" name="btn" id="btn" checked>
<div class="content">
	<div class="ground">
	</div>
	<div class="streetlamp">
		<div class="base"></div>
		<div class="basetop"></div>
		<div class="pole"></div>
		<div class="poletop"></div>
		<div class="head">
			<label for="btn"></label>
			<div class="top"></div>
			<div class="glass"></div>
			<div class="bot"></div>
		</div>
		<div class="light"></div>
		<div class="ground-light"></div>
	</div>
</div>
</body>
</html>
